<body>
    <div class="container">
        <div class="text-center">
            <button type="button" (click)="goToHome()">Go to Home Page</button>
            <h1>Your Credentials are as followed</h1><br><hr>
            
            <table>
                <thead>
                    <tr>
                  <td>Id</td>&nbsp;&nbsp;
                  <td>UserName</td>&nbsp;&nbsp;
                  <td>Name</td>&nbsp;&nbsp;
                  <td>UserNumber</td>&nbsp;&nbsp;
                  <td>Useemail</td>&nbsp;&nbsp;
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let det of val">
                   <td>{{det.id}}</td>&nbsp;&nbsp;
                   <td>{{det.UserName}}</td>&nbsp;&nbsp;
                   <td>{{det.Uname}}</td>&nbsp;&nbsp;
                   <td>{{det.Unumber}}</td>&nbsp;&nbsp;
                   <td>{{det.Uemail}}</td>&nbsp;&nbsp;
                   <td><img src=""></td>
                    </tr>
                </tbody>
            </table><hr>
            <button type="button" (click)="goToemailVerify()" class="btn btn-secondary">Verify Email Here</button>
            <button type="submit" (click)="sendRequest()" class="btn btn-secondary" *ngIf="!allowsearch">Search User</button><br><br>
            <div *ngIf="allowsearch">
                <input type="text"  placeholder="Search username" [(ngModel)]="UserNameSearch"><br>
                <button type="submit" (click)="sendingRequest()" class="btn btn-primary">Send Request</button>
            </div>
            
            <button type="submit" (click)="signoutuser()" class="btn btn-primary" >Log out</button><br>
            
        </div><hr>
        <div class="row" *ngIf="verifyOTP">
            <form class="contact-form" (submit)="sendEmail($event)">
                <label>Name</label>
                <input type="text" name="user_name"><br><br>
                <label>Email</label>
                <input type="email" name="user_email"><br><br>
                <label></label>
                <button type="button" class="btn btn-primary" (click)="getOTP()"></button>
                <input type="hidden" value="{{otp}}" > 
                <input type="submit" value="Send"><br><br>
            </form>
        </div>
        <div class="row">
            <div class="col-6 text-center">
                <h4>Friend Requests</h4>
                <table>
                    <thead>
                        <tr>
                      <td>UserName</td>&nbsp;&nbsp;
                      <td> Action</td>
                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{requestingUser}}</td>&nbsp;&nbsp;
                            <td><button type="submit" class="btn btn-primary" (click)="acceptRequest()">Accept</button><button type="submit" class="btn btn-danger">Deny</button></td>
                        </tr>
                    </tbody>
                </table>    
            </div>
            <div class="col-6 text-center">
                <h4>Your Friends</h4>
                <table>
                    <thead>
                        <tr>
                            <td>UserName</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{acceptedFriend}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
            
        
    </div>
</body>
